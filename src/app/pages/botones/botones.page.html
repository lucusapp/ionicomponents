<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>


    <ion-title>botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"> </ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="star"> </ion-icon>
      </ion-button>

    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- botones normales -->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">Anchor
  </ion-button>

</ion-content>     

<!-- ion-row + ion-col -->

<ion-row class="top-20">
  <ion-col>
    <ion-button expand="full" routerLink="/avatar" color="tertiary">AVATAR</ion-button>
  </ion-col>
  <ion-col>
    <ion-button expand="full" routerLink="/action-sheet" color="tertiary">ACTION-SHEET</ion-button>
  </ion-col>
</ion-row>


<ion-button class="top-20" fill="clear">CLEAR
</ion-button>
<ion-button class="top-20" fill="outline">OUTLINE</ion-button>
<ion-button class="top-20" fill="solid">Solid</ion-button>
