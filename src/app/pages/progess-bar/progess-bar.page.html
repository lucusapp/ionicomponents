<ion-header titulo="ProgressBar Range">

</ion-header>

<ion-content>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

    <ion-list>
      <ion-item>
        <ion-range
          min="1" max="100"
          dualKnobs="true" pin="true"
          snaps="true" step="1"
          ticks="true" value="0"
          color="tertiary"
          (ionChange)="cambioRango($event)">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">100</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
</ion-content>
